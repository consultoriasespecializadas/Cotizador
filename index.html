<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Proposal Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
            max-width: 65%;
            margin: auto;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            font-size: 14px;
            color: #808080;
            border-color: #DDDCE0;
        }
        label {
            font-weight: 700;
            color: #3f3e5e;
        }
        .btn {
            font-size: 14px;
            padding: 10px 20px;
            background-color: #3f3e5e;
            color: #ffffff;
        }
        .btn:hover {
            background-color: #2d2c47;
        }
    </style>
</head>
<body>
    <article id="formulario" class="wrapper style1 p-4">
        <div class="container">
            <header class="text-center">
                <h3 style="font-weight:600">¡Empieza a Ahorrar! Calcula tu Sistema Fotovoltaico</h3>
            </header>

            <form action="/generate" method="POST" class="row text-start p-4 border rounded">
                <!-- Name -->
                <div class="col-sm-12 form-group">
                    <label>Nombre*</label>
                    <input type="text" name="nombre" placeholder="Escriba aquí su nombre y apellidos" class="form-control" required>
                </div>

                <!-- Email -->
                <div class="col-sm-12 form-group">
                    <label>Correo*</label>
                    <input type="email" name="correo" placeholder="correo@mail.com" class="form-control" required>
                </div>

                <!-- Phone Number -->
                <div class="col-sm-12 form-group">
                    <label>Teléfono</label>
                    <input type="number" name="telefono" placeholder="Ingrese número fijo o celular" class="form-control">
                </div>

                <!-- User Type -->
                <div class="col-sm-12 form-group">
                    <label>Tipo Usuario*</label>
                    <select name="TipoUsuario" required class="form-control">
                        <option value="">Seleccione una opción</option>
                        <option value="Empresa">Empresa</option>
                        <option value="Persona">Persona</option>
                    </select>
                </div>

                <!-- Stratum -->
                <div class="col-sm-12 form-group">
                    <label>Estrato</label>
                    <select name="estrato" class="form-control">
                        <option value="">Seleccione una opción</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">No aplica</option>
                    </select>
                </div>

                <!-- Roof Type -->
                <div class="col-sm-12 form-group">
                    <label>Tipo de techo*</label>
                    <select name="techo" required class="form-control">
                        <option value="">Seleccione una opción</option>
                        <option value="Losa de concreto">Losa de concreto</option>
                        <option value="Teja de barro">Teja de barro</option>
                        <option value="Teja termoacústica">Teja termoacústica</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <!-- Last Month Energy Consumption (kWh) -->
                <div class="col-sm-12 form-group">
                    <label>Consumo de energía del último mes (kWh)*</label>
                    <input type="text" name="consumo_kwh" placeholder="Ingrese consumo en kWh" class="form-control" required>
                </div>

                <!-- Last Month Energy Cost -->
                <div class="col-sm-12 form-group">
                    <label>Valor de energía eléctrica pagado en el último mes*</label>
                    <input type="text" name="valor_energia" placeholder="Ingrese el valor pagado en COP" class="form-control" required>
                </div>

                <!-- Storage Options -->
                <div class="col-sm-12 form-group">
                    <label>Opciones de almacenamiento</label>
                    <select name="almacenamiento" class="form-control">
                        <option value="">Seleccione una opción</option>
                        <option value="3 Horas">3 Horas</option>
                        <option value="6 Horas">6 Horas</option>
                        <option value="12 Horas">12 Horas</option>
                        <option value="24 Horas">24 Horas</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="col-sm-12 form-group">
                    <button type="submit" class="btn btn-primary">Calcula tu proyecto solar</button>
                </div>
            </form>
        </div>
    </article>
</body>
</html>
